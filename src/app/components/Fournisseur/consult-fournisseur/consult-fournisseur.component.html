<div class="mat-elevation-z8">
    <mat-toolbar color="primary">Liste des Fournisseurs</mat-toolbar>
    <div class="toolbar">
        <button mat-raised-button color="primary" (click)="openAddDialog()">
          Ajouter un fournisseur
        </button>
      </div>      
    <div class="search-container">
      <mat-form-field appearance="outline">
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nom ou contact..." />
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let element">{{element.nom}}</td>
      </ng-container>
  
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
        <td mat-cell *matCellDef="let element">{{element.contact}}</td>
      </ng-container>
  
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngFor="let star of [1,2,3,4,5]">
              <i class="fa" [ngClass]="element.note >= star ? 'fa-star text-warn' : 'fa-star-o text-muted'"></i>
            </ng-container>
            <span class="note-number">({{element.note}})</span>
          </td>
          
      </ng-container>
  
      <ng-container matColumnDef="qualiteService">
        <th mat-header-cell *matHeaderCellDef>Qualit√© de service</th>
        <td mat-cell *matCellDef="let element">{{element.qualiteService}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let fournisseur">
          <button mat-icon-button color="warn" (click)="deleteFournisseur(fournisseur.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
